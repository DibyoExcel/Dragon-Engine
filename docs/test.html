<!DOCTYPE html>
<html>
<head>
  <style>
    .iframe-container {
      position: relative;
      width: 800px;
      height: 450px;
      border: 2px solid #333;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe id="myIframe" src="https://www.example.com" allowfullscreen></iframe>
    <button class="fullscreen-btn" onclick="makeFullscreen()">â›¶ Fullscreen</button>
  </div>

  <script>
    function makeFullscreen() {
      const iframe = document.getElementById('myIframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
