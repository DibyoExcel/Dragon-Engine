<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Portal</title>
  <style>
    @font-face {
        font-family: "Mojangles";
        src: url('Fonts/Mojangles.ttf');
    }
    body {
      font-family: 'Mojangles';
      background-color: #1a011a;
      color: #f0caff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: linear-gradient(45deg, #300030, #200020);
      background-position: center;
      background-size: cover;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2.3rem;
      color: #ff4fe0;
      text-shadow: 0 0 10px #ff4fe0, 0 0 20px #ff4fe0;
    }

    .search-box {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input[type="text"] {
      padding: 12px 18px;
      border-radius: 10px;
      border: 2px solid #ff85ff;
      background-color: #2a002a;
      color: #fff;
      width: 310px;
      font-size: 1rem;
      outline: none;
      font-family: 'Mojangles';
    }

    button {
      font-family: 'Mojangles';
      padding: 12px 20px;
      background-color: #c400c4;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px #ff4fe0, 0 0 15px #ff4fe0;
    }

    button:hover {
      background-color: #ff4fe0;
    }

    .status {
      margin-top: 25px;
      font-style: italic;
      font-size: 0.9rem;
      color: #eecbf2;
    }
    #iframedan{
      border-radius: 10px;
      border: 5px solid silver;
    }
  </style>
  <script>
    function openLocalPage() {
      const input = document.getElementById('search-input').value.trim().toLowerCase();
      const status = document.getElementById('status');
      const queryTarget = new URLSearchParams(window.location.search).get('query.iframe');
      if (!input) {
        status.innerText = "‚ö†Ô∏è Please enter a valid page name or path.";
        return;
      }
      status.innerText = `üîÆ Opening "${input}"...`;
      if (queryTarget == 'true') {
        const iframetar = document.getElementById('iframedan');
        iframetar.style.display = 'block';
        iframetar.src = input;
        status.innerText = ``;
      } else {
        window.location.href = input;
      }
    }
  </script>
</head>
<body>
  <h1>‚ú® Portal Access</h1>
  <div class="search-box">
    <input type="text" id="search-input" placeholder="Enter domain(if allow iframe) or path">
    <button onclick="openLocalPage()">Launch</button>
  </div>
  <div class="status" id="status"></div>
  <iframe src="about:blank" style="display: none; aspect-ratio: 16/9;" id="iframedan" width="1000px"></iframe>
</body>
</html>
